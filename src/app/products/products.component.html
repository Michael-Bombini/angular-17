<div
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 container mx-auto py-12 gap-8"
>
  <div *ngFor="let product of products">
    <div
      class="min-h-[140px] rounded-t-md"
      [ngStyle]="{ backgroundColor: product.color }"
    ></div>
    <div [ngStyle]="{ borderColor: product.color }" class="border-2 rounded-b-md px-4 py-2">
      <h2
        class="text-xl md:text-2xl lg:text-3xl font-semibold mb-4"
        [ngStyle]="{ color: product.color}"
      >
        {{ product.name }}
      </h2>
      <h3 class="text-xl font-bold text-black/80">{{ product.price }} â‚¬</h3>
    </div>
  </div>
</div>
