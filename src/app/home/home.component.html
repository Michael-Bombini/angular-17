<div class="container mx-auto py-12">
  <h2 class="text-3xl font-bold mb-8">User List</h2>
  <ul class="grid grid-cols-2 text-xl gap-8">
    <li *ngFor="let user of users" class="border-b-4 border-red-500">
      <h2 class="mb-2">
        {{ user.name }}
      </h2>
      <h3 class="mb-2">City: {{ user.address.city }}</h3>
    </li>
  </ul>
</div>
